

<!--Edit location details-->
  <h2 mat-dialog-title style="margin-left: 40%;">Edit Location Details</h2>
  <div mat-dialog-content>
    <form (ngSubmit)="onEdit()"[formGroup]="tripDetails">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">LocationId</label>
        <input type="number" class="form-control" formControlName="id" readonly>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Location</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <textarea type="txt" class="form-control" formControlName="description" rows="5"></textarea>
      </div>
      <mat-dialog-actions>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" mat-dialog-close>Close</button>
          <button type="submit" class="btn btn-primary">update</button>
        </div>
      </mat-dialog-actions>
  </form>
  </div>
