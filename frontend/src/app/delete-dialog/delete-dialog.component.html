<div class="conform-dialog-container">
  <div style="margin-left: 90%; margin-top: 0%; size: 10%;">
    <!--colse Icon-->
  <a id="close-icon" (click)="closeDialog()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
  </svg></a>
  </div>
  <div class="content-container" style="margin-left: 7%;">

  </div>
  <div style="margin-left: 20%;">
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">No</button>

  </div>
