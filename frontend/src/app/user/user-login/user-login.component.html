
<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3> <span><i class="fa fa-user-o" aria-hidden="true"></i></span> Login</h3>
      </div>
      <div class="card-body" style="margin-top: 5%;">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group col-12">
            <p>
              <mat-form-field appearance="outline" class="mat-form-field col-10">
                <mat-label> <span><i class="fa fa-user-circle" aria-hidden="true"></i></span> Name</mat-label>
                <input matInput placeholder="Enter Name" required formControlName="userName">
                <mat-icon matSuffix> <i class="fa fa-smile-o" aria-hidden="true"></i></mat-icon>
              </mat-form-field>

            </p>
          </div>

          <div class="form-group col-12">

              <mat-form-field appearance="outline" class="mat-form-field col-10">
                <mat-label> <span><i class="fa fa-unlock-alt" aria-hidden="true"></i></span> Password</mat-label>
                <input matInput placeholder="Enter password" required [type]="type" formControlName="password">
                <mat-icon matSuffix><span (click)="hideShoewPassword()" class="fa {{eyeIcon}}" aria-hidden="true"></span></mat-icon>
              </mat-form-field>
            <div class="mat-form-field mt-0" style="margin-left: 10%;">
              <a id="forget"  class="font-weight-bold">Forget Password?</a>
            </div>
          </div>
          <div class="form-group col-12 mt-4">
            <mat-dialog-actions>
              <button type="reset" class="btn btn-secondary col-3" style="margin-left: 20%;">Cancel</button>
              <button class="btn btn-primary col-3" [disabled]="!loginForm.valid" type="submit"
               style="margin-left: 10%;"> <span><i class="fa fa-sign-in" aria-hidden="true"></i></span> Login</button>
            </mat-dialog-actions>
          </div>
        </form>
        <div class="text-center text-muted col-8 mt-3"
            style="margin-left: 16%; margin-top: 8%;" >Don't have account?
            <a id="forget" routerLink="/user/register">Sign Up</a>
        </div>
        <div class="mx-3 my-2 bordert">
          <div class="text-center py-3">
            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="assets/image/facebook_icon.png" alt=""></a>
            <a href="https://www.google.com" target="_blank" class="px-2 m-lg-2"><img src="assets/image/google_icon.png" alt=""></a>
            <a href="https://www.github.com" target="_blank" class="px-2 m-lg-2"><img src="assets/image/github_icon.png" alt=""></a>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
